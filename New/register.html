

<!DOCTYPE html>
<html>
<head>



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
  <style>
  #app{
      background-color:#CFD8DC;      
  }

  .login {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://source.unsplash.com/WEQbe2jBg40/600x1200');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}
  </style>
</head>
<body>





<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Registro JWT</h5>
          

              <div class="form-floating mb-3">
                <input type="email" class="form-control" 
                id="mail" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control"
                 id="first" placeholder="Nombre" name="first_name">
                <label for="floatingPassword">Nombre</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control"
                 id="last" placeholder="apellido" name="last_name">
                <label for="floatingPassword">Apellido</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" 
                id="pass" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" onclick="makeregister()">Sign
                  in</button>
              </div>
              <hr class="my-4">
              <div class="text-center">
                <a class="small" href="/login_form">Login Aqui</a>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html> 
<script>
  function makeregister(){
    var user = $("#mail").val();
    var password = $("#pass").val();
    var ln = $("#last").val();
    var fn = $("#first").val();
 
    calling(user,password,fn,ln)
  }
  
  
  function calling(us,pass,fn,ln){
   
    $.post('http://127.0.0.1:3000/register', {"email" : us, "password": pass , "first_name":fn,"last_name":ln}, function(respuesta){ 
        localStorage['id'] = respuesta.id;
        localStorage['name'] = respuesta.name;
        localStorage['email'] = respuesta.email;
        localStorage['password'] = respuesta.password;
        localStorage['remember_token'] = respuesta.remember_token;
        window.location.replace("http://127.0.0.1:3000/home");
  });
  
  
  
   
  }
  </script>
